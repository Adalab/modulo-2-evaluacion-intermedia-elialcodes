<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Adivina el número</h1>
    <form action="">
      <label for="number">Introduce aquí tu número</label>
      <input class="js-inputNumber" type="text" id="number" />
      <button class="js-inputButtonTest">Prueba</button>
      <input
        class="js-inputHint"
        type="text"
        placeholder="Pista: Escribe el número y dale a Prueba"
      />
      <input class="js-inputTried" type="text" placeholder="Número de intentos:0" />
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
